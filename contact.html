<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <button class="menu-btn" onclick="openSidebar()">
        <img width="24" src="./assets/icons/hamburger.svg" alt="hamburger" />
      </button>

      <!-- Sidebar Menu -->
      <div id="sidebar" class="sidebar">
        <button
          href="javascript:void(0)"
          class="ts-btn-close"
          onclick="closeSidebar()"
        >
          <img width="24" src="./assets/icons/close.svg" alt="close" />
        </button>
        <a href="index.html">Home</a>
        <a href="Signup.html">Sign Up</a>
        <a href="about.html">About Us</a>
        <a href="clientsection.html">Clients</a>
        <a href="gallery.html">Gallery</a>
        <a href="topcollection.html">Collection</a>
        <a href="contact.html">Contact Us</a>
      </div>

      <img class="logo" src="premium-villas-high-resolution-logo.png" alt="" />
    </header>

    <!-- Background Video -->
    <div class="video-container">
      <video autoplay loop muted playsinline>
        <source src="5744429-uhd_3840_2160_30fps.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Contact Form -->
    <div class="contact-form-container">
      <h2 class="text-white">We,d Love To Hear From You</h2>
      <div class="contact-form">
        <form id="contactForm">
          <input type="text" id="subject" placeholder="Subject" required />
          <textarea id="message" placeholder="Message" required></textarea>
          <button type="submit">Send</button>
        </form>
        <p class="success-message" id="successMessage">
          Message sent successfully!
        </p>
      </div>
    </div>

    <!-- JavaScript for Form Submission -->
    <script>
      document
        .getElementById('contactForm')
        .addEventListener('submit', function (event) {
          event.preventDefault(); // Prevent actual form submission
          document.getElementById('successMessage').style.display = 'block'; // Show success message
          document.getElementById('contactForm').reset(); // Clear form fields
        });
    </script>

    <script src="./script/app.js"></script>
  </body>
</html>
